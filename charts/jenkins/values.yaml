image: jenkins/jenkins
imageTag: latest
imagePullPolicy: Always
javaOpts: ""
privilegedContainer: false

masterTolerations: []
masterNodeSelector: {}
podAnnotations: {}
resources: []

ingress:
  enabled: false
  # # Annotations to be added to the ingress
  # #
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   kubernetes.io/tls-acme: "true"
  #
  # # Hostnames
  # # Must be provided if Ingress is enabled
  # #
  # hosts:
  #   - jenkins.domain.com
  #
  # # TLS configuration
  # # Secrets must be manually created in the namespace
  # #
  # tls:
  #   - secretName: argo-ui-tls
  #     hosts:
  #       - jenkins.domain.com

persistence:
  jenkinsHome:
    size: 200Gi
    annotations: {}

headerColor: red # blue
headerMessage: ""

jobGenerator: []
# - properties:
#     branchFilterExcludes: ""
#     branchFilterIncludes: ""
#     bitbucketRepo:
#       serverUrl: ""
#       repoOwner: ""
#       repository: ""
#       credentialsId: ""
#     gitRepo:
#       url: ""
#       credentialsId: ""

# Used by "configuration-as-code" plugin
configuration:
  jenkins:
    systemMessage: "Configured via configuration-as-code plugin!"

# This secret will be used by configuration-as-code plugin for interpolating
# ${} values inside "configuration" above
secrets:
  name: jenkins-secrets
